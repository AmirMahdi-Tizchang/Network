{% extends "network/layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block body %}

    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" required placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" required placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" required placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Register">
    </form>
    </br>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
